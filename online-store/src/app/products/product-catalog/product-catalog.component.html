<div class='card'>
  <div class='card-header'>
    {{pageTitle}}
  </div>
  <div class='card-body'>
    <div class='row'>
      <div class='col-md-2'>Filter by:</div>
      <div class='col-md-4'>
        <input type='text' [(ngModel)]='listFilter' />
      </div>
    </div>
    <div class='row' *ngIf='listFilter'>
      <div class='col-md-6'>
        <h4>Filtered by: {{listFilter}}</h4>
      </div>
    </div>
    <div class='table-responsive'>
      <table class='table' *ngIf='products && products.length'>
        <thead>
          <tr>
            <th style="text-align: center;">Image</th>
            <th style="text-align: center;">Product</th>
            <th style="text-align: center;">Code</th>
            <th style="text-align: center;">Available</th>
            <th style="text-align: center;">Price</th>
            <th style="text-align: center;">5 Star Rating</th>
            <th style="text-align: center;">Add to Cart</th>
          </tr>
        </thead>
        <tbody style="text-align: center;">
          <tr *ngFor='let product of filteredProducts'>
            <td>
              <img [src]='product.imageUrl' [title]='product.name' [style.width.px]='imageWidth'
                [style.margin.px]='imageMargin'>
            </td>
            <td style="padding-top: 40px;">
              <a [routerLink]="['/products/productsInfo', product.id]">
                {{ product.name }}
              </a>
            </td>
            <td style="padding-top: 40px;">{{ product.code | lowercase}}</td>
            <td style="padding-top: 40px;">{{ product.releaseDate }}</td>
            <td style="padding-top: 40px;">{{ product.price | currency:'INR':'symbol':'1.2-2' }}</td>
            <td style="padding-top: 40px;">
              <rating [(ngModel)]="product.rating" [max]="5" [readonly]="true"></rating>
            </td>
            <td style="padding-top: 30px;">
              <a class="button fancy-button" (click)="addToCart(product.id)"><i
                  class="material-icons">add_shopping_cart</i></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<div *ngIf='errorMessage' class='alert alert-danger'>
  Error: {{ errorMessage }}
</div>
